<script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        if (!d.getElementById("fb-root")) {
            var div = d.createElement("div");
            div.id = "fb-root";
            fjs.parentNode.insertBefore(div, fjs);
        }
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/fr_FR/all.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<div class="fb-like-box" 
    data-href="{% autoescape on %}{{ instance.pageurl }}{% endautoescape %}"
{% if instance.height %}
    data-height="{{ instance.height }}" 
{% endif %}
{% if instance.width %}
    data-width="{{ instance.width }}" 
{% endif %}
data-colorscheme="{{ instance.colorscheme }}" 
    data-show-faces="{% if instance.connections %}true{% else %}false{% endif %}" 
    data-stream="{% if instance.stream %}true{% else %}false{% endif %}" 
    data-header="{% if instance.header %}true{% else %}false{% endif %}"></div>
